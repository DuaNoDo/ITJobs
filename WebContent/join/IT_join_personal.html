<!doctype html>
<html ng-app="form-demo-app">
	<head>
		<meta charset="UTF-8">
		<title>회원가입</title>
		<link rel="icon" type="image/png" href="WebContent/assets/images/icon.png">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<!-- <link rel="stylesheet" href="../assets/css/combined.css"> -->
		<style>
			.container{
				margin-top: 20px;
			}
			input.ng-invalid {
				border: 5px solid red;
			}
			#radio{
				margin:auto 0;
			}
			#id{
				color:black;
			}
		</style>
		<script type="text/javascript" src="libs/angular/angular.js"></script>
		<script>
		angular.module('form-demo-app', [])
		.controller('mainCtrl', ['$scope', function ($scope) {
			
		}]);
		</script>
	</head>
	<body ng-controller="mainCtrl">
	
		<div class="container" id="wrap">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<form method="get" name="signUpForm" action="" class="form" role="form">
						<legend>회원가입<span style="font-size:15px;">개인</span></legend>
						<div class="row">
							<div class="col-xs-6 col-md-6">
								<input type="text" name="IT_firstname" class="form-control input-lg" ng-model="user.firstName" placeholder="성" ng-required="true" ng-maxlength="4"/>
							</div>
							<div class="col-xs-6 col-md-6">
								<input type="text" name="IT_lastname" class="form-control input-lg" placeholder="이름" ng-model="user.lastName" ng-required="true" ng-minlength="2"/>
							</div>
							<div ng-show="signUpForm.firstname.$error.maxlength" class="col-xs-12 col-md-12 alert alert-warning" role="alert">성은 최대 4글자만 입력가능합니다.</div>
							<div ng-show="signUpForm.lastname.$error.minlength"  class="col-xs-12 col-md-12 alert alert-warning" role="alert">이름은 최소 2글자만 입력가능합니다.</div>
						</div>
						<br>
						<input type="text" name="IT_id" class="form-control input-lg" ng-model="user.id" placeholder="아이디" ng-required="true" ng-minlength="4" ng-maxlength="20"/>
						<br>
						<input type="text" name="IT_email" class="form-control input-lg" placeholder="Email" ng-model="user.email" ng-required="true" />
						<br>
						<input type="password" name="IT_password" class="form-control input-lg" placeholder="패스워드" ng-model="user.password" ng-required="true" ng-pattern="/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,20}$/" />
						<div ng-show="signUpForm.password.$error.pattern" class="alert alert-warning" role="alert">최소 8글자, 최대 20글자이고 적어도 하나의 소문자, 대문자, 숫자를 포함해야합니다.</div>
						<br>
						<input type="password" name="confirm_password" class="form-control input-lg" placeholder="패스워드 재입력" ng-model="user.repassword" ng-required="true"/>
						<br>
						
						<label>성별 : </label>
						<input type="radio" name="IT_gender" ng-model="user.gender" value="M">남자
						<input type="radio" name="IT_gender" ng-model="user.gender" value="F">여자
						<br>
					
					<div class="row">
						<div class="col-xs-4 col-md-4">
						<label>전화번호: </label>
							<select id="phone1" name="IT_phone" style="width:100% height:70px;font-size:20pt;" ng-model="user.phone" placeholder="">
									<option value="010" selected="selected">010</option>
									<option value="011">011</option>
									<option value="016">016</option>
									<option value="017">017</option>
									<option value="018">018</option>
									<option value="019">019</option>
							</select>
						</div>
						<div class="col-xs-4 col-md-4">
							<input id="phone2" type="text" ng-model="user.phone2" class="form-control input-lg" ng-required="true">
						</div>
						<div class="col-xs-4 col-md-4">
							<input id="phone3" type="text" ng-model="user.phone3" class="form-control input-lg" ng-required="true">
						</div>
					</div>
						<br>
						<div class="row">
							<div class="col-xs-8 col-xs-8">
								<input type="text" ng-model="address" ng-model="user.address" class="form-control input-lg" ng-required="true">
							</div>
							<button id ="address" class="col-xs-4 col-xs-4" type="button">주소검색</button> 
						</div>
						<br>
							<input type="text" ng-model="address" ng-model="user.address" class="form-control input-lg" ng-required="false" placeholder="상세주소">			
						<br>
						<button class="btn btn-lg btn-primary btn-block signup-btn" type="submit">회원가입</button>
					</form>
					<div>

					</div>
				</div>
			</div>
		</div>
	</body>
</html>
